<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <nav>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/img1.svg">

            <div id="block-title">
                <h2>Informações pessoais</h2>
            </div>
        </nav>
    
        <section>
            <form>
                <div class="fieldset">
                    <div class="fieldset-wrapper">

                        <div class="name-surname">
                            <div class="input-wrapper1">
                                <label for="event-name">Nome</label>
                                <input type="text" id="event-name">
                            </div>
                            <div class="input-wrapper1">
                                <label for="event-surname">Sobrenome</label>
                                <input type="text" id="event-surname">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-email">Email <span>(digite um email válido)</span></label>
                            <input type="text" id="event-email">
                        </div>

                    </div>
                </div>

                <div class="fieldset">
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        
                        <div class="input-wrapper">
                            <label for="event-select">Selecione quem foi o seu mentor</label>
                            <select id="event-select">
                                <Option>João</Option>
                                <Option>Lucas</Option>
                                <Option>Biel</Option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-feedback">Feedback sobre o mentor</label>
                            <textarea id="event-feedback"></textarea>
                        </div>

                        <div class="input-checkbox">
                            <input type="checkbox" id="event-check">
                            <label id="checkbox" for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </div>

                <div class="fieldset">
                    <div class="fieldset-wrapper">
                        <legend>Agendando próxima mentoria</legend>
                        
                        <div class="datas">
                            <div id="half" class="input-wrapper">
                                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-data">
                            </div>

                            <div id="half" class="das-ate">
                                <div class="input-wrapper">
                                    <label for="event-das">Das</label>
                                    <input type="datetime" id="event-das">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-ate">Até</label>
                                    <input type="datetime" id="event-ate">
                                </div>

                            </div>


                            </div>

                        </div>

                        
                </div>

                <button>Salvar</button>

            </form>
        </section>

    </div>

</body>
</html>
